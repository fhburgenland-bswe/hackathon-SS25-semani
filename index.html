<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lehrveranstaltungen Chat</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome fÃ¼r Icons -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="icon" type="image/png" media="(prefers-color-scheme: light)" href="./assets/img/favicon.png">
    <link rel="icon" type="image/png" media="(prefers-color-scheme: dark)" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Lehrveranstaltungen Chat</h1>
            <img src="./assets/img/favicon.png" alt="Chat">
        </div>
        
        <div id="lektorList" class="lektor-list" style="display: none;"></div>
        
        <select id="lvSelect">
            <option value="Mathematik">Mathematik</option>
            <option value="Betriebssysteme">Betriebssysteme</option>
            <option value="Projektmanagement">Projektmanagement</option>
        </select>
        <button id="toggleLektorenBtn">ğŸ“‹ Lektoren anzeigen</button>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Nachrichten erscheinen hier -->
            </div>
            <form id="chatForm">
                <input type="text" id="chatInput" placeholder="Nachricht eingeben..." required />
                <button type="submit">Senden
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
