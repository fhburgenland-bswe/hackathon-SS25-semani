<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehrveranstaltungen-Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="icon" type="image/png" media="(prefers-color-scheme: light)" href="../assets/img/favicon.png">
    <link rel="icon" type="image/png" media="(prefers-color-scheme: dark)" href="../assets/img/favicon.png">
</head>

<body>
    <h1>Lehrveranstaltungen-Chat</h1>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <label for="lvSelect">Lehrveranstaltung:</label>
                <select id="lvSelect">
                    <option value="mathematik">Mathematik</option>
                    <option value="betriebssysteme">Betriebssysteme</option>
                    <option value="algorithmenUndProgrammiertechniken">Algorithmen und Programmiertechniken</option>
                </select>
            </div>

            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be displayed here -->
            </div>

            <form id="chatForm" class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Nachricht eingeben..." autocomplete="off">
                <button type="submit">Senden</button>
            </form>
        </div>

        <div class="sidebar">
            <div class="sidebar-widget">
                <button id="toggleLektorenBtn">ðŸ“‹ Lektoren anzeigen</button>
                <div id="lektorList" style="display: none;">
                    <!-- Lektoren list will be displayed here -->
                </div>
            </div>

            <div class="sidebar-widget">
                <h3>Info</h3>
                <p>Diese App verwendet MongoDB fÃ¼r die Datenspeicherung.</p>
                <p>Server verbindet sich mit MongoDB Atlas.</p>
            </div>
        </div>
    </div>

    <div id="loading">Loading...</div>

    <script src="client.js"></script>
</body>

</html>
