<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <div id="loginError"></div>
        <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="login-info">
            <p>Available users for testing:</p>
            <ul>
                <li>Username: user1, Password: password1</li>
                <li>Username: user2, Password: password2</li>
                <li>Username: user3, Password: password3</li>
            </ul>
        </div>
    </form>

    <!-- Chat Container (hidden until login) -->
    <div id="chatContainer">
        <div class="header">
            <h1>Chat App</h1>
            <div class="user-info">
                <span id="currentUser"></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Course Selection -->
        <select id="lvSelect">
            <option value="mathematik">Mathematik</option>
            <option value="betriebssysteme">Betriebssysteme</option>
            <option value="algorithmenUndProgrammiertechniken">Algorithmen und Programmiertechniken</option>
        </select>

        <!-- Lektoren Toggle Button -->
        <button id="toggleLektorenBtn">ðŸ“‹ Lektoren anzeigen</button>

        <!-- Lektoren List (hidden by default) -->
        <div id="lektorList" style="display: none;"></div>

        <!-- Messages Area -->
        <div id="chatMessages"></div>

        <!-- Message Input Form -->
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="client.js"></script>
</body>
</html>
